{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-br from-[#1F4590] via-[#D0FCFF] to-[#1F4590] w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Login</h1>
        <p class="text-gray-600">Welcome back to <strong>SoccaShop âš½</strong></p>
      </div>

      <form id="login-form" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-red-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-[#1F4590] text-white font-medium py-3 px-4 rounded-md hover:bg-gray-900 transition-colors">
          Login
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-[#1F4590] hover:text-gray-900 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const formData = new FormData(this);
  
  try {
    const response = await fetch("{% url 'main:login' %}", {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
      }
    });
    
    const data = await response.json();
    
    if (response.ok) {
      showToast('Login Success!', data.message, 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:show_main' %}";
      }, 1000);
    } else {
      showToast('Login Failed', data.message, 'error');
    }
  } catch (error) {
    console.error('Error:', error);
    showToast('Error', 'An error occurred during login', 'error');
  }
});
</script>
{% endblock content %}
