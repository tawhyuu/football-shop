{% extends 'base.html' %}

{% block meta %}
<title>Register - SoccaShop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gradient-to-br from-[#1F4590] via-[#D0FCFF] to-[#1F4590] flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your new account</p>
        </div>

        <form id="register-form" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Choose a username">
            <p id="username-error" class="mt-1 text-sm text-red-600 hidden"></p>
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Create a password">
            <p id="password1-error" class="mt-1 text-sm text-red-600 hidden"></p>
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Confirm your password">
            <p id="password2-error" class="mt-1 text-sm text-red-600 hidden"></p>
          </div>

          <button 
            type="submit" 
            class="w-full bg-[#1F4590] text-white font-medium py-3 px-4 rounded hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-[#1F4590] hover:text-gray-900 font-medium">
              Login
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  // Clear previous errors
  document.querySelectorAll('[id$="-error"]').forEach(el => {
    el.classList.add('hidden');
    el.textContent = '';
  });
  
  const formData = new FormData(this);
  
  try {
    const response = await fetch("{% url 'main:register' %}", {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
      }
    });
    
    const data = await response.json();
    
    if (response.ok) {
      showToast('Registration Success!', data.message, 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:login' %}";
      }, 1500);
    } else {
      // Display field-specific errors
      if (data.errors) {
        for (const [field, errors] of Object.entries(data.errors)) {
          const errorElement = document.getElementById(`${field}-error`);
          if (errorElement) {
            errorElement.textContent = errors.join(', ');
            errorElement.classList.remove('hidden');
          }
        }
      }
      showToast('Registration Failed', 'Please check the form for errors', 'error');
    }
  } catch (error) {
    console.error('Error:', error);
    showToast('Error', 'An error occurred during registration', 'error');
  }
});
</script>
{% endblock content %}
